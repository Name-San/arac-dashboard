<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f0f4f8;
}

.slide {
    opacity: 1;
    transition: opacity 0.8s ease-in-out;
    display: none;
}

body.presentation-mode {
    overflow: hidden;
}

body.presentation-mode .slide {
    display: block;
}

body.presentation-mode .slide:not(.active) {
    display: none;
    opacity: 0;
}

body.presentation-mode .overview-container {
    display: none;
}

.progress-bar {
    height: 4px;
    background-color: rgba(255, 255, 255, 0.3);
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    display: none;
}

body.presentation-mode .progress-bar {
    display: block;
}

.progress {
    height: 100%;
    background-color: #ffffff;
    width: 0%;
    transition: width 0.1s linear;
}

table {
    border-collapse: separate;
    border-spacing: 0;
}

th, td {
    border: 1px solid #e2e8f0;
    padding: 12px;
}

/* Sticky header styles */
thead {
    position: sticky;
    top: 0;
    z-index: 10;
}

th {
    background-color: rgba(49, 46, 129, 0.9); /* Indigo-900 with opacity */
    backdrop-filter: blur(4px);
}

.table-container {
    overflow-x: auto;
    max-height: 400px;
    overflow-y: auto;
}

.controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 100;
    display: flex;
    gap: 10px;
    display: none;
}

body.presentation-mode .controls {
    display: flex;
}

.control-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    transition: all 0.3s ease;
}

.control-btn:hover {
    background-color: rgba(0, 0, 0, 0.8);
    transform: scale(1.1);
}

.slide-indicator {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
    z-index: 100;
    display: none;
}

body.presentation-mode .slide-indicator {
    display: flex;
}

.indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.3);
    cursor: pointer;
    transition: all 0.3s ease;
}

.indicator.active {
    background-color: white;
    transform: scale(1.2);
}

.card {
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
}

.status-badge {
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 500;
}

.chart-container {
    position: relative;
    height: 300px;
    width: 100%;
}

.fullscreen-message {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.fullscreen-message.show {
    opacity: 1;
}

.mini-chart {
    height: 200px;
}

.stats-card {
    transition: all 0.3s ease;
}

.stats-card:hover {
    transform: translateY(-5px);
}

.presentation-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    padding: 10px 20px;
    background-color: #4f46e5;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    opacity: 0.2;
}

.presentation-toggle:hover {
    background-color: #4338ca;
    transform: translateY(-2px);
    opacity: 1;
}

.exit-presentation {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    padding: 10px 20px;
    background-color: #ef4444;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    display: none;
    align-items: center;
    gap: 8px;
    opacity: 0.2
}

body.presentation-mode .exit-presentation {
    display: flex;
}

body.presentation-mode .presentation-toggle {
    display: none;
}

.exit-presentation:hover {
    background-color: #dc2626;
    transform: translateY(-2px);
    opacity: 1;
}

.project-card {
    transition: all 0.3s ease;
    cursor: pointer;
}

.project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
}

.progress-ring-container {
    position: relative;
    width: 80px;
    height: 80px;
}

.progress-ring {
    transform: rotate(-90deg);
}

.progress-ring-circle {
    stroke-linecap: round;
    transition: stroke-dashoffset 0.5s ease;
}

.progress-ring-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.2rem;
    font-weight: 600;
}

/** loading screen **/
#loadingScreen {
    z-index: 1001;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.7; }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loader {
    animation: spin 1.5s linear infinite;
}

.pulse {
    animation: pulse 1.5s ease-in-out infinite;
}

.fade-in {
    animation: fadeIn 0.5s ease-in forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.fade-out {
    animation: fadeOut 0.5s ease-out forwards;
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

.shake {
    animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
}

@keyframes shake {
    10%, 90% { transform: translate3d(-1px, 0, 0); }
    20%, 80% { transform: translate3d(2px, 0, 0); }
    30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
    40%, 60% { transform: translate3d(4px, 0, 0); }
}
</style>
